<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <style type="text/css">
        #chat-bar {
          background: #555;
          padding: 5px;
          position: fixed;
          bottom: 0;
          width: 100%;
        }

        #chat-bar input {
          border: 0;
          padding: 10px;
          width: 79.2%;
          margin-right: .5%;
        }

        #chat-bar button { 
          width: 9%;
          margin-right: .7%; 
          background: rgb(130, 224, 255); 
          border: none; 
          padding: 10px; 
        }

        #messages { 
          list-style-type: none; 
          margin-left: 10px;
          margin-right: 10px; 
          padding: 0; 
        }

        #messages li { 
          padding: 5px 10px; 
        }

        #messages li:nth-child(odd) { 
          background: #eee; 
        }

    </style>

  </head>


  <body>
    <div id="chat">  
      <ul id="messages"></ul>
      <form action="" id="chat-bar">
        <input id="m" autocomplete="off" />
        <button>Send</button>
        <!-- Button trigger modal -->
        <button id="set-info" type="button" class="" data-toggle="modal" data-target="#modal-user-info">Set info</button>
      </form>
    </div>


    

    <!-- Modal -->
    <div class="modal fade" id="modal-user-info" tabindex="-1" role="dialog" aria-labelledby="modal-user-name-lable" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modal-user-name-lable">Get started!</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="user-name" class="control-label">My name:</label>
                <input type="text" class="form-control" id="user-name" placeholder="Clint Eastwood" autofocus>
              </div>
              <div class="form-group">
                <label for="user-emotion" class="control-label">My feels:</label>
                <input type="text" class="form-control" id="user-emotion" placeholder="Lucky"></input>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="start-chat">Start chatting</button>
          </div>
        </div>
      </div>
    </div>
  </body>


  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script>
    var socket = io();
    var user = {};
    var userId = "";

    // hide chat at first and show the user info modal
    $("#chat").hide();
    $(window).load(function(){
        $('#modal-user-info').modal('show');
    });

    // Get the user's session id from the server
    socket.on('client-register-id', function(theUserId) {
      if (!userId) {
        userId = theUserId;        
      }
      console.log("My user id: " + userId);
    });

    // when the user joins the chat, save their info and display the chat
    $("#start-chat").click(function(event) {
      // Add info from the form to the user object
      user.name = $("#user-name").val().trim();
      user.emotion = $("#user-emotion").val().toLowerCase().trim();
      // Emit an event and pass the user object
      socket.emit('update-user-info', user);

      // Show the chat window
      if ($("#chat").css("display") === "none") {
        $("#chat").show();
      }
    });

    // Submitting chat messages, they first go up to the server
    $('form').submit(function(){
      var messageObject = {};
      var message = $('#m').val();
      messageObject.userId = userId;
      messageObject.message = message;

      socket.emit('chat message', messageObject);
      $('#m').val('');
      return false;
    });

    // Receiving messages, they all come down from the server
    socket.on('chat message', function(nameObject) {

      $('#messages').append($('<li>' + '<strong>' + nameObject.name + '</strong>' + ": " + nameObject.message + '</li>'));
    });

    socket.on('new-connection', function(msg) {
      if (msg !== null) {
        $('#messages').append($('<li>' + '<em>' + msg + '</em>' + '</li>'));
      }
    });

    socket.on('new-disconnection', function(msg) {
      $('#messages').append($('<li>').text(msg));
    });

    $("#modal-user-info").keyup(function(event) {
      if(event.keyCode === 13) {
        $("#start-chat").click();
      }
    });

  </script>
</html>
