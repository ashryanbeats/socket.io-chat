<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>


  <body>
  <div class="container">
    <div id="chat">  
      <div class="alert alert-success" role="alert" style="float: right">...</div>
      
      <ul id="messages"></ul>
      <form action="" id="chat-bar">
        <input id="m" autocomplete="off">
        <button>Send</button>
        <!-- Button trigger modal -->
        <button id="set-info" type="button" class="" data-toggle="modal" data-target="#modal-user-info">Set info</button>
      </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-user-info" tabindex="-1" role="dialog" aria-labelledby="modal-user-name-lable" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modal-user-name-lable">Get started!</h4>
          </div>
          <div class="modal-body">
            <form method="POST" action="/">
              <div class="form-group">
                <label for="user-name" class="control-label">My user name:</label>
                <input type="text" class="form-control" id="user-name" placeholder="Clint Eastwood" autofocus>
              </div>
              <div class="form-group">
                <label for="display-name" class="control-label">My display name:</label>
                <input type="text" class="form-control" id="display-name" placeholder="Dirty Harry" autofocus>
              </div>
              <div class="form-group">
                <label for="user-emotion" class="control-label">My feels:</label>
                <input type="text" class="form-control" id="user-emotion" placeholder="Lucky"></input>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="start-chat">Start chatting</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>


  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="/scripts/script.js"></script>

</html>
